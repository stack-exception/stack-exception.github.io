# Site
name: 'Stack Exception'
description: 'We are a team of Passionate People who want to transform the lives of people and businesses with the Technology by helping them take full advantage of the Digital Presence.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 'https://stack-exception.github.io'
avatar: 'assets/images/sal.jpg'
disqus: 'stackexception'
email: 'stackexception.io@gmail.com'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 20


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]